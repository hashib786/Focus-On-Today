<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>

    <script src="app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

</head>

<body>

    <header>
        <h1 class="main__heading">Focus on <span>Today's</span></h1>
    </header>

    <div class="background__change">
        <input type="checkbox">
    </div>

    <main class="container">
        <h2 class="secondery__heading">
            Today <span class="material-symbols-outlined">
                brightness_low
            </span>
        </h2>

        <div class="container__upper">
            <small class="slogan">Raise the bar by completing your goals!</small>

            <div class="progress__bar">
                <div class="progress__fill"><small></small></div>
            </div>

            <small class="error__msg">&nbsp;</small>
        </div>

        <div class="container__bottom">
            <div class="goal__item">
                <div class="checkbox">
                    <div class="checkbox-checked">
                        <span class="material-symbols-outlined">
                            done
                        </span>
                    </div>
                </div>
                <input type="text" placeholder="Add a new goal...">
            </div>

            <div class="goal__item">
                <div class="checkbox">
                    <div class="checkbox-checked">
                        <span class="material-symbols-outlined">
                            done
                        </span>
                    </div>
                </div>
                <input type="text" placeholder="Add a new goal...">
            </div>

            <div class="goal__item">
                <div class="checkbox">
                    <div class="checkbox-checked">
                        <span class="material-symbols-outlined">
                            done
                        </span>
                    </div>
                </div>
                <input type="text" placeholder="Add a new goal...">
            </div>

            <div class="motivation">
                <h4>“Keep Going, You’re making great progress!”</h4>
            </div>
        </div>


        <footer><small>Made ❤️ by Hashib Raja</small></footer>
    </main>



</body>

</html>
